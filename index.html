<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
<!--     <link rel="icon" href="favicon.ico"> -->

    <title>Demo Shop</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="stylesheets/main.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div id="main"></div>
    <div class="" id="catalog">
    </div>
    <div class="loader hidden">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>
    <script id="product-template" type="javascript/html">
      <div class="col-xs-12">
        <img class="image-size" src="{{image}}" alt="{{alt}}" title="{{title}}">
        <p class="brand">{{brand}}</p>
        <p class="product-name">{{name}}</p>
        <p class="price">{{price}}</p>
      </div>
    </script>
    <script src="javascripts/app.js" async></script>
  </body>
</html>
